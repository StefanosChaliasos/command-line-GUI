    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Command-line GUI project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Commands</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="search-bar">
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-4 col-centered">
    				<div class="input-group">
      					<input type="text" class="form-control" placeholder="Search for commands">
      					<span class="input-group-btn">
        				<button class="btn btn-default" type="button">Go</button>
      					</span>
    				</div><!-- /input-group -->
  				</div><!-- /.col-lg-6 -->
    		</div>
    	</div>
    </div>
    <hr>

    <div class="container">
    	<div class="header">
        	<h1><span id="command"></span><small>  <a id="man" href="#">more</a></small></h1>
        	<div class="row">
    			<div class="col-lg-7 col-centered">
        			<ul id="head_list">
        				<li><strong>NAME: </strong><span id="name"></span></li>
        				<li><strong>SYNOPSIS: </strong><span id="synopsis"></span></li>
                        <li><strong>EXAMPLES: </strong><span id="examples"></span></li>
        				<li><strong><div id="description">DESCRIPTION</div></strong></li>
        			</ul>
        		</div>
        	</div>
      	</div>
    </div><!-- /.container -->
    <hr>

    <div class="container">
    	<div class="main">
    		<div class="row">
    			<div class="col-lg-6 col-centered">
        		  <form>
  					<div class="input-group">
    				    <input type="text" class="form-control"
        					value="ls" placeholder="Command Builder" id="copy-input">
    					   <span class="input-group-btn">
      						<button class="btn btn-default" type="button" id="copy-button"
    							data-toggle="tooltip" data-placement="button"
          						title="Copy to Clipboard">
        						Copy
      						</button>
    					   </span>
  					 </div>
                   </form>
        	    </div>
            </div>
            <div class="options">
   	        </div>
        </div>
    </div>

    <div class="footer">
    	<div class="container">
    		<div class="col-md-2"> 
    				<ul> 
    					<li><a href="#">About</a></li> 
    					<li><a href="https://github.com/StefanosChaliasos/command-line-GUI">Github</a></li> 
    				</ul> 
    		</div> 
    		<div class="col-md-2 pull-right"> 
    			<ul> 
    				<br>
    				<br>
    				<li>&copy; Copyright 2016</a></li> 
    			</ul> 
    		</div> 
    	</div>
    </div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- For command builder copy to clipboard action -->
    <script type="text/javascript" src="js/command-copy.js"></script>
    <!-- For description panel -->
    <script type="text/javascript" src="js/description.js"></script>

  </body>
